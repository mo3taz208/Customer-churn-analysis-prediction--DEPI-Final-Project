<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .result {
            font-weight: bold;
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Prediction Result</h1>
    
    <!-- عرض النتيجة فقط -->
    <p class="result">
        {% if prediction %}
            {{ prediction }}
        {% else %}
            No prediction available.
        {% endif %}
    </p>

    <!-- زر للعودة إلى الصفحة الرئيسية -->
    <form action="/">
        <button type="submit">Go Back</button>
    </form>
</div>

</body>
</html>
