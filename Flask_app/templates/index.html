<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Churn Prediction</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: flex-start; /* Align items to the start of the flex container */
                height: auto; /* Change to auto to accommodate content height */
                padding-top: 50px; /* Add padding from the top */
            }
            h1 {
                text-align: center;
                color: #333;
                width: 100%; /* Ensure title takes full width */
                margin-bottom: 20px; /* Add some space below the title */
            }
            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 600px; /* Increase max width of the form */
                box-sizing: border-box;
            }
            label {
                font-weight: bold;
                margin-top: 10px;
                display: block;
            }
            select, input[type="number"], input[type="float"] {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                margin-bottom: 15px;
                border-radius: 4px;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }
            input[type="submit"] {
                width: 100%;
                padding: 12px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #218838;
            }
        </style>
    </head>
    <body>
        
        <form action="/predict" method="POST">
            <label>Gender:</label>
            <select name="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select><br>

            <label>Senior Citizen:</label>
            <select name="SeniorCitizen">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select><br>

            <label>Partner:</label>
            <select name="Partner">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select><br>

            <label>Dependents:</label>
            <select name="Dependents">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select><br>

            <label>Tenure (months):</label>
            <input type="number" name="tenure"  min="0" max="72"><br>

            <label>Phone Service:</label>
            <select name="PhoneService">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select><br>

            <label>Multiple Lines:</label>
            <select name="MultipleLines">
                <option value="No phone service">No phone service</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select><br>

            <label>Internet Service:</label>
            <select name="InternetService">
                <option value="DSL">DSL</option>
                <option value="Fiber optic">Fiber optic</option>
                <option value="No">No</option>
            </select><br>

            <label>Online Security:</label>
            <select name="OnlineSecurity">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
                <option value="No internet service">No internet service</option>
            </select><br>

            <label>Online Backup:</label>
            <select name="OnlineBackup">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
                <option value="No internet service">No internet service</option>
            </select><br>

            <label>Device Protection:</label>
            <select name="DeviceProtection">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
                <option value="No internet service">No internet service</option>
            </select><br>

            <label>Tech Support:</label>
            <select name="TechSupport">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
                <option value="No internet service">No internet service</option>
            </select><br>

            <label>Streaming TV:</label>
            <select name="StreamingTV">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
                <option value="No internet service">No internet service</option>
            </select><br>

            <label>Streaming Movies:</label>
            <select name="StreamingMovies">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
                <option value="No internet service">No internet service</option>
            </select><br>

            <label>Contract:</label>
            <select name="Contract">
                <option value="Month-to-month">Month-to-month</option>
                <option value="One year">One year</option>
                <option value="Two year">Two year</option>
            </select><br>

            <label>Paperless Billing:</label>
            <select name="PaperlessBilling">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select><br>

            <label>Payment Method:</label>
            <select name="PaymentMethod">
                <option value="Electronic check">Electronic check</option>
                <option value="Mailed check">Mailed check</option>
                <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                <option value="Credit card (automatic)">Credit card (automatic)</option>
            </select><br>

            <label>Monthly Charges:</label>
            <input type="float" name="MonthlyCharges"  min="0.0" ><br>

            <label>Total Charges:</label>
            <input type="float" name="TotalCharges" min="0.0" ><br>

            <input type="submit" value="Predict Churn">
        </form>
    </body>
</html>
